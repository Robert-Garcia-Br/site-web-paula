<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Flutuante de Redes Sociais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .social-bar {
            position: fixed;
            top: 50%;
            right: 10px; /* Alinhado à direita */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .social-bar a {
            display: flex;
            width: 50px;
            height: 50px;
        }

        .social-bar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsividade - Ajusta tamanho dos ícones para telas menores */
        @media screen and (max-width: 600px) {
            .social-bar {
                right: 5px; /* Ajuste menor na margem direita */
                padding: 10px;
            }

            .social-bar a {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="social-bar">
        <a href="https://www.facebook.com/paula.vargasguarnier.5" target="_blank">
            <img src="facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/paula_vguarnier" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://x.com/pvargasguarnier" target="_blank">
            <img src="twitter.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
